name: 'CI'

on:
  push:
    branches:
      - '*'
      - '*/*'
      - '**'
  pull_request:
    branches:
      - '*'
      - '*/*'
      - '**'
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 24.x]
      fail-fast: false

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: true
      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm run lint && npm run test
      - run: echo "âœ… Lint and tests completed successfully on Node.js ${{ matrix.node-version }}!"
